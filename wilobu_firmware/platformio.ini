[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Velocidad del puerto serie
monitor_speed = 115200

; Definir variante de hardware (descomentar según tu placa)
; HARDWARE_A: LILYGO T-PCIE + SIM7080G (HTTPS directo)
; HARDWARE_B: ESP32 + A7670SA (HTTP via Proxy Cloudflare)
; HARDWARE_C: ESP32 + A7670SA USB (sin batería)
build_flags = 
    -D HARDWARE_B
    ; -D HARDWARE_A
    ; -D HARDWARE_C

; Librería Bluetooth optimizada (NimBLE)
lib_deps = 
    h2zero/NimBLE-Arduino @ ^1.4.1
    bblanchon/ArduinoJson @ ^7.2.0
    mikalhart/TinyGPSPlus @ ^1.1.0